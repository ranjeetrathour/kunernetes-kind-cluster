apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment         # (optional: fixed spelling of 'deployment')
  namespace: nginx               # âœ… fixed the typo here
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

